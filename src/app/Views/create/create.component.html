<h1>Create a Show</h1>


<div class="creator">

    <div class="prog-indicator">
        <div class="step">
            <p class="num">1</p>
            <p class="name active">Show Details</p>
        </div>
        <ng-container [ngTemplateOutlet]="chevron"></ng-container>

        <div class="step">
            <p class="num">2</p>
            <p class="name">Add Scenes</p>
        </div>

        <ng-container [ngTemplateOutlet]="chevron"></ng-container>

        <div class="step">
            <p class="num">3</p>
            <p class="name">Finish</p>
        </div>
    </div>

    <ng-container *ngIf="step==1" [ngTemplateOutlet]="details"></ng-container>
    <ng-container *ngIf="step==2" [ngTemplateOutlet]="scene"></ng-container>
    <!-- <hr>

    <h2>Scenes</h2> -->
</div>

<ng-template #details>
    <div class="details">
        <h1>Show Details</h1>

        <form [formGroup]="detailsForm">
            <div class="section">
                <label for="title">Title<span>(required)</span></label>
                <input formControlName="title" name="title" class="input"
                type="text" placeholder="Show Title">
            </div>
            <div class="section">
                <label for="desc">Description </label>
                <textarea formControlName="desc" name="desc" id="description"
                class="input" rows="10" placeholder="Show Description"></textarea>
            </div>

            <button class="btn primary" [disabled]="!detailsForm.valid">Next</button>
        </form>
    </div>
</ng-template>

<ng-template #scene>
    <div class="scene-wrapper">

        <div class="scene">
            <div>
                <h1>Add Scenes</h1>
                <button class="btn primary">Add Scene</button>
            </div>
            <scene></scene>
        </div>
        
        <div class="scene-list">
            
        </div>
    </div>
</ng-template>

<ng-template #chevron>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class=" chevron feather feather-chevron-right">
        <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
</ng-template>
