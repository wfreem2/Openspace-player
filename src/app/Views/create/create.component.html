    <ng-container *ngIf="step==1" [ngTemplateOutlet]="details"></ng-container>
    <ng-container *ngIf="step==2" [ngTemplateOutlet]="scene"></ng-container>
</div>

<ng-template #details>
    <div class="details">
        <h1>Show Details</h1>

        <form [formGroup]="detailsForm">
            <div class="section">
                <label for="title">Title<span>(required)</span></label>
                <input formControlName="title" name="title" class="input"
                type="text" placeholder="Show Title">
            </div>
            <div class="section">
                <label for="desc">Description </label>
                <textarea formControlName="desc" name="desc" id="description"
                class="input" rows="10" placeholder="Show Description"></textarea>
            </div>

            <button class="btn primary" [disabled]="!detailsForm.valid">Next</button>
        </form>
    </div>
</ng-template>

<ng-template #scene>
    <div class="scene-wrapper">

        <div class="scene-list">
            <div class="title-wrapper">
                <p class="title">Scenes</p>
                <hr/>
            </div>
            <scene-list [scenes]="getScenes()"></scene-list>
        </div>

        <div class="scene">
            <div class="title-wrapper">
                <div class="title">
                    Scenes

                </div>
                <hr/>
            </div>
            <scene [scene]="currScene" (sceneSavedEvent)="addScene($event)"></scene>
            <button id="finish" class="btn primary">Finish</button>
        </div>

        <div class="scene-options">
            <div class="title-wrapper">
                <p class="title">Options</p>
                <hr/>
            </div>

            <div class="section">
                <ul class="options">
                    <li>
                        <label for="trails">Planet Trails</label>
                        <input type="checkbox" name="trails" id="trail"/>
                    </li>
                </ul>            
            </div>
            
            <div class="section">
                <p class="title">Focus Options</p>
                
                <ul class="options" id="focus-options">
                    <li>
                        <label for="focus">Focus On</label>
                        <input type="radio" name="opts" id="focus" checked/>
                    </li>
                    <li>
                        <label for="fly-to">Fly To</label>
                        <input type="radio" name="opts" id="fly-to"/>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</ng-template>

<ng-template #chevron>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class=" chevron feather feather-chevron-right">
        <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
</ng-template>
