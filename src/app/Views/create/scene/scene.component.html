<ng-template #geoLocation [ngIf]="selectedSetting=='geo'">
    
    <div id="mode-set">
        <span [class.active]="isAutoMode" (click)="isAutoMode=true; listenGeo()">Auto</span>
        <span [class.active]="!isAutoMode" (click)="isAutoMode=false; stopListening()">Manual</span>
    </div>

    <div class="section" id="title">
        <label for="title">Title:</label>
        <input name="title" type="text" class="input" [(ngModel)]="scene.title" 
        placeholder="Scene Title">
    </div>
    
    <div id="geoLocation">
        <div class="section">
            <label for="title">Latitude:</label>
            <input [disabled]="isAutoMode" name="title" type="number" class="input" [(ngModel)]="scene.geoPos.lat" 
            placeholder="Latitude">
        </div>
        <div class="section">
            <label for="title">Longitude:</label>
            <input [disabled]="isAutoMode" name="title" type="number" class="input" [(ngModel)]="scene.geoPos.long" 
             placeholder="Longitude">
        </div>
        <div class="section">
            <label for="title">Altitude:</label>
            <input [disabled]="isAutoMode" name="title" type="number" class="input" [(ngModel)]="scene.geoPos.alt" 
             placeholder="Altitude">
        </div>
    </div>

    <div class="section">
        <button id="clear" (click)="clear()">Clear All</button>
        <button id="save" class="btn secondary" (click)="sceneSavedEvent.emit(scene)"
        [disabled]="!scene.title.trim()">Save</button>
    </div>

</ng-template>

<ng-template #settings [ngIf]="selectedSetting=='script'">  
    <textarea name="script" id="script" 
    class="input" placeholder="Enter Script"></textarea>
</ng-template>
