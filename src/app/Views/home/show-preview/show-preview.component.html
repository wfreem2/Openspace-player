<div id="btns">
    <button id="close" (click)="closeBtnClicked.emit()">
        <ng-container [ngTemplateOutlet]="rightArrow"></ng-container>
    </button>

    <a id="edit" [routerLink]="['/creator', show.id]">Edit</a>
</div>

<h1 id="title">{{show.title}}</h1>

<p id="description">Some show description</p>


<div class="steps">
    <h2>Steps: ({{show.scenes.length}})</h2>
    list of steps
</div>


<ng-template #rightArrow>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
    </svg>
</ng-template>
