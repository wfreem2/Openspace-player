<div id="logo">
    <h1>
        Openspace Player
    </h1>
</div>

<div id="links">
    <a routerLink="/shows" routerLinkActive="active">Your Shows</a>
    <!-- <a routerLink="/creator/new" routerLinkActive="active">Show Creator</a> -->
</div>

<div id="status-bar">
    <button id="refresh-btn" (click)="connect()">
        <ng-container [ngTemplateOutlet]="refresh"></ng-container>
    </button>

    <p>Connection Status:</p>

    <connection-status></connection-status>
</div>

<ng-template #refresh>
    <svg id="refresh" [class.syncing]="connecting" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-ccw">
        <polyline points="1 4 1 10 7 10"></polyline>
        <polyline points="23 20 23 14 17 14"></polyline>
        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
    </svg>
</ng-template>
