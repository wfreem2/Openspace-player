<div class="status loading" *ngIf="$loading | async">
    <div id="spinner"></div>
    Loading
</div>

<ng-container *ngIf="$isConnected | async as connected">
     <p class="status connected" *ngIf="connected">
         <i-tabler class="icon" name="circle-check"></i-tabler>
         Connected
     </p>

     <p class="status disconnected" *ngIf="!connected">
         <i-tabler class="icon" name="circle-x"></i-tabler>
        Disconnected
     </p>
</ng-container>
